<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>


<div class="container">
	<section id="content">
		      <form method="get" action="http://127.0.0.1:8000/userprofile">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="/signup.html">Register</a>
			</div>
		</form><!-- form -->

	</section><!-- content -->
</div>

</body>
</html>
